<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>
    </head>

    <body>

        <br>
        <br>
        <fieldset>
            <h3>Presione para traer todos los productos</h3>
            <form action="/api/productos" method="GET">
                <button>Traer</button>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <h3>Indique el producto que quiere traer</h3>
            <form action= "/api/productos/datos"  method="GET">
                ID: <input type="number" name="id" />
                <button>Traer</button>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <h3>Ingrese Datos Productos</h3>
        <form action="/api/productos" method="POST">
            <input type="text" name="name" placeholder="Nombre" />
            <input type="text" name="descripcion" placeholder="Descripcion"/>
            <input type="text" name="codigo" placeholder="Codigo"/>
            <input type="text" name="imagen" placeholder="URL Imagen"/>
            <input type="number" name="price" placeholder="Precio"/>
            <input type="number" name="stock" placeholder="Stock"/>
            <button>Enviar</button>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <h3>Ingrese Datos Producto a actualizar</h3>
        <form action="/api/productos/actualizar" method="POST">
            <input type="number" name="id" placeholder="ID"/>
            <input type="text" name="name" placeholder="Nombre" />
            <input type="text" name="descripcion" placeholder="Descripcion"/>
            <input type="text" name="codigo" placeholder="Codigo"/>
            <input type="text" name="imagen" placeholder="URL Imagen"/>
            <input type="number" name="price" placeholder="Precio"/>
            <input type="number" name="stock" placeholder="Stock"/>
            <button>Enviar</button>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <h3>Indique el producto que quiere eliminar</h3>
            <form action= "/api/productos/delete"  method="POST">
                ID: <input type="number" name="idProducto" />
                <button>Eliminar</button>
            </form>
        </fieldset>
        <br><br>
        <a href="carritos.html">Ir a carritos</a>

    </body>

</html>
